<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article p {
            background-color: bisque;
            color: blue;
        }
        /* child selectors */
        
        ul>li {
            background-color: brown;
            color: blueviolet;
        }
        /* universal selector */
        
        * {
            background-color: bisque;
            color: black;
        }
    </style>
</head>

<body>
    <article>
        <p>this is a paragraph</p>
    </article>

    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>

</body>

</html>
