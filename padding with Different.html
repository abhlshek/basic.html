<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding example</title>
    <style>
        .box {
            background-color: lightgreen;
            width: 100px;
            height: 100px;
            padding-top: 10px;
            padding-left: 40px;
            padding-bottom: 30px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div class="box">box with Different padding</div>
</body>

</html>
