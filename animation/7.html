<!-- Basic Transition: -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: background-color 0.5s ease-in-out;
      animation-name: meraanimation;
      animation-duration: 30s;
      animation-delay: 3s;
      animation-direction: alternate;
      animation-iteration-count: infinite;
    }
    @keyframes meraanimation {

        0%{
            width: 0%;
        }

        100%
        {
            width: 100%;
        }
    }
    
  </style>
</head>
<body>
  <div class="box">
    <img class="bomx" src="../image/5.jpg" style="width: 250px;"
  </div>
</body>
</html>
