<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and colspan</title>
</head>

<body>
    <table>
        <tr>
            <th>fruits</th>
            <th>colspan="2">colors</th>
        </tr>
        <tr>
            <td>rowspan="2">apple</td>
            <td>red</td>
            <td>green</td>
        </tr>
        <tr>
            <td>colspan="2">yellow</td>
        </tr>
        <tr>
            <td>grapes</td>
            <td>purple</td>
            <td>green</td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
            </tr>
        </thead>
        <tr>
            <td>arya</td>
            <td>25</td>
            <td>female</td>
        </tr>
        <tr>
            <td>ravi</td>
            <td>34</td>
            <td>male</td>
        </tr>
        <tr>
            <td>kavya</td>
            <td>42</td>
            <td>femal</td>
        </tr>
    </table>
</body>

</html>
